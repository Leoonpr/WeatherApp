<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="info-input">
          <input type="text" id="name" placeholder="Digite o nome da cidade" />
          <button class="btnSearch">
            <img src="assets/search.svg" />
          </button>
        </div>
        <div class="info hide">
          <h1 class="nome"></h1>
          <h2 class="celsius"></h2>
          <h3 class="descricao"></h3>
          <p class="umidade"></p>
          <p class="vento"></p>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
